<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computer guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            height: 80px;
            box-shadow: .8px 5px 5px 7px lightgrey;
        }

        .navList {

            margin-right: 2rem;
            display: flex;
            list-style: none;
        }

        .navListItem {
            text-align: right;

            font-size: 25px;
            margin-top: 35px;
            margin-left: 28px;
        }

        .nav {
            display: flex;
            justify-content: space-between;

        }

        a {
            text-decoration: none;
            color: blue;
            font-family: sans-serif;
        }

        .container {
            margin: 20px;
        }

        .content {
            margin-top: 20px;
            box-shadow: 2px 2px 2px 2px lightgrey;
            padding: 20px;
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        b {
            color: darkblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="img">
                    <img src="" alt="logo">
                </div>
                <div class="link-nav">
                    <ul class="navList">
                        <li class="navListItem"><a href="home.html">Home</a></li>
                        <li class="navListItem"><a href="howToUse.html">How-to-use</a></li>
                        <li class="navListItem"><a href="aboutUs.html">About-us</a></li>
                        <li class="navListItem"><a href="contactUs.html">Contact-us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
            <h1 style="text-align: center;">Contact Us</h1>
            <form>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="name" style="display: block; font-weight: bold;">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="display: block; font-weight: bold;">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="message" style="display: block; font-weight: bold;">Message:</label>
                    <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </div>
                <button type="submit" style="background-color: #007BFF; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Submit</button>
            </form>
        </div>
    
</body>

</html>
